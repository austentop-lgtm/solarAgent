name: AI News Auto Update
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
# --- 新加这三行 ---
permissions:
  contents: write
# ----------------
jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false # 暂时不自动安装，我们后面手动装

      - name: Install Dependencies
        run: pnpm install # 这一步会根据 package.json 安装 axios

      - name: Run AI Agent
        run: node index.js # 运行你的抓取脚本

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update daily news" || exit 0
          git push